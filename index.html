<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Barbie</title>
</head>

<body>
    <header class="cabeca">
        <img class="logo" src="video/logob-removebg-preview.png" alt="logo">
        <a class="home" href="index.html">HOME</a>
        <a class="story" href="index.html">STORY</a>
        <a class="wall" href="index.html">WALLPAPERS</a>
    </header>
    <main>
        <div class="fundo">
            <video loop autoplay muted>
                <source src="video/barbie.mp4" type="video/mp4">
            </video>
        </div>
        <h1 class="texto">
            SELECIONE O SEU FILME FAVORITO
        </h1>
        <ul class="divisao">
            <li class="lista">
                <img class="filmes" src="video/castelodediamantes.png" alt="Castelo de Diamantes">
                <p class="paragrafo">Castelo de Diamantes</p>
            </li>
            <li class="lista">
                <img class="filmes" src="video/escola.png" alt="Escola de Princesas">
                <p class="paragrafo">Escola de Princesas</p>
            </li>
            <li class="lista">
                <img class="filmes" src="video/fair.png" alt="Barbie em Fairytopia">
                <p class="paragrafo">Barbie em Fairytopia</p>
            </li>
            <li class="lista">
                <img class="filmes" src="video/princesaeplebebia.png" alt="Princesa e a Plebeia">
                <p class="paragrafo">Princesa e a Plebeia</p>
            </li>
            <li class="lista">
                <img class="filmes" src="video/rapunzel.png" alt="Barbie em Rapunzel">
                <p class="paragrafo">Barbie em Rapunzel</p>
            </li>
            <li class="lista">
                <img class="filmes" src="video/segredo.png" alt="Barbie em O Segredo">
                <p class="paragrafo">Barbie em O Segredo</p>
            </li>
        </ul>
        <div class="youtube">
            <img class="imagem_filme" src="video/filme.png" alt="logo">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/Ujs1Ud7k49M"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen></iframe>
        </div>
    </main>
    <footer class="rodape">
        <p>
            Dirigido pela roteirista e cineasta indicada ao Oscar, Greta Gerwig.
        </p>
    </footer>

</body>

</html>
